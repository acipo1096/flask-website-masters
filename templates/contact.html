{% extends "layout.html" %}
{% block title %}
Contact
{% endblock%}
{% block content %}
<!-- TITLE -->
<section id="title" class="full-height bg-dark text-white py-5">
  <div class="container">
      <div class="row">
      <div class="col-md-3">
      </div>

      <div class="col-md-6">
        <div class="card p-4">
          <div class="card-body">
            <h1 class="text-dark text-center">Contact Me!</h1>
            <br>
      
            <form action="{{ url_for('handle_data')}}" method="post">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="name" class="form-control" name="name" placeholder="Name">
                </div>
              </div>
              <br>
              <div class="col-md-12">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Email" >
                </div>
              </div>
              <br>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea class="form-control" name="message" placeholder="Message"></textarea>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-danger">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-3">
      </div>
    </div>   
  </div>
</section>
{% endblock %}
